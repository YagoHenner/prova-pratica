  app:
    build:
      context: . 
      dockerfile: WebAPI/Dockerfile
    container_name: lojashenner_api
    ports:
      - '5015:8080'
    environment:
      - ConnectionStrings__LojasHennerDb=Host=db;Port=5432;Database=lojas_henner_db;Username=postgres;Password=admin
      - Minio__Endpoint=http://host.docker.internal:9000
      - Minio__AccessKey=usuario
      - Minio__SecretKey=admin
      - Minio__BucketName=produtos
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      db:
        condition: service_healthy
      # minio:
      #   condition: service_healthy

